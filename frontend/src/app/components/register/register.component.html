<h1>Register page</h1>
<form [formGroup]="registerForm"
    (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field>
            <input matInput
                placeholder="Name"
                formControlName="name">
            <mat-hint *ngIf="registerForm.controls['name'].errors">Name is required</mat-hint>
        </mat-form-field><mat-form-field>
            <input matInput
                placeholder="Username"
                formControlName="username">
            <mat-hint *ngIf="registerForm.controls['username'].errors">Username is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput
                placeholder="Email"
                formControlName="email">
            <mat-hint *ngIf="registerForm.controls['email'].errors">Email is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput
                placeholder="Password"
                formControlName="password">
            <mat-hint *ngIf="registerForm.controls['password'].errors">Password is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput
                placeholder="PasswordConfirm"
                formControlName="passwordConfirm">
            <mat-hint *ngIf="registerForm.controls['passwordConfirm'].errors">PasswordConfirm is required</mat-hint>
        </mat-form-field>
        <button mat-flat-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid">
            Register
        </button>
    </div>
</form>
